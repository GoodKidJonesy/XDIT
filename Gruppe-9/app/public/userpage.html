<header>
    <div id="top" class="navigationbar">
        <nav class="navbar bg-primary">
            <i id="back" class="material-icons md-36" onclick="location.href='index.html'">reply</i>

            <i id="login" class="material-icons md-36">account_circle</i>
        </nav>

<body class="userpage">
    <div id="content">
        <div id="breadcrumb">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Forside</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Aktive Biler</li>
                </ol>
            </nav>
        </div>
        <div id="minebiler">
            <div id="minebilertekst">
                <h1> Mine Biler</h1>
            </div>
            <div id="aktivbil">
                <h3 id="aktivbiltext">Aktiv Bil</h2>
                <div class="card" style="width: 18rem;">
                    <h5 class="card-title">XD-IT Bil 1</h5>
                    <img class="card-img-top" src="images/Car.png" alt="Vores Elektrisk Bil">
                    <div class="card-body">
                        <div id="biltype">
                            <h6 class="card-text">Type:</h6>
                            <p class="card-text">Elektrisk Bil</p>
                        </div>
                        <div id="strøm">
                            <h6 class="card-text">Strøm:</h6>
                            <p class="card-text">100%</p>
                        </div>
                        <div id="pris">
                            <p class="card-text">0.00 kr.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="afslut">
                <button type="button" class="button btn btn-primary btn-lg" onclick="location.href='card.html'">Afslut og Betal</button>
            </div>
        </div>
    </div>
