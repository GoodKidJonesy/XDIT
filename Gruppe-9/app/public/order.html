<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sanitize CSS -->
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css/forms.css">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Personal links -->
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/order.css">

    <title>XDIT - Find bil</title>
</head>

<body class="order">
    <h1>Biler i nærheden</h1>
    <div id="content">
        <!--https://getbootstrap.com/docs/4.0/components/carousel/-->
        <div id="carCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
            <ol class="carousel-indicators">
                <li data-bs-target="#carCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#carCarousel" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card">
                        <img class="card-img-top" src="images/car1.jpg" alt="First slide">
                        <div class="card-body">
                            <h5 class="card-title">Afstand: <span class="dist">-</span>m</h5>
                            <p class="card-text">Model: <span class="model">--</span>
                                <br> Strøm: <span class="power">-</span>%
                                <br> Pris: <span class="price">-</span> kr./min
                            </p>
                            <a href="card.html" class="btn btn-primary">Book</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <img class="card-img-top" src="images/car2.jpg" alt="First slide">
                        <div class="card-body">
                            <h5 class="card-title">Afstand: <span class="dist">-</span>m</h5>
                            <p class="card-text">Model: <span class="model">--</span>
                                <br> Strøm: <span class="power">-</span>%
                                <br> Pris: <span class="price">-</span> kr./min
                            </p>
                            <a href="card.html" class="btn btn-primary">Book</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card">
                        <img class="card-img-top" src="images/car3.jpg" alt="First slide">
                        <div class="card-body">
                            <h5 class="card-title">Afstand: <span class="dist">-</span>m</h5>
                            <p class="card-text">Model: <span class="model">--</span>
                                <br> Strøm: <span class="power">-</span>%
                                <br> Pris: <span class="price">-</span> kr./min
                            </p>
                            <a href="card.html" class="btn btn-primary">Book</a>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Forrige</span>
            </a>
            <a class="carousel-control-next" href="#carCarousel" role="button" data-bs-slide="next">
                <span class="sr-only">Næste</span>
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        <div id="mapContainer">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d148489.2127687022!2d12.525967347972731!3d55.6910116330261!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sda!2sdk!4v1653989393853!5m2!1sda!2sdk" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>

</html>
