<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sanitize CSS -->
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css/forms.css">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Personal links -->
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/order.css">

    <title>XDIT - Find bil</title>
</head>

<header>
    <div id="top">
        <nav class="navbar bg-primary">
            <i id="back" class="material-icons md-36" onclick="location.href='index.html'">reply</i>
            <a class="navbar-brand" href="#"><h1>XD-IT</h1></a>
            <i id="login" class="material-icons md-36">account_circle</i>
        </nav>
    </div>
</header>
<body class="order">
    <div id="content">
        <div id="breadcumb">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Forside</a></li>
                  <li class="breadcrumb-item"><a href="#">Bestil en bil</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Betal</li>
                </ol>
              </nav>
        </div>
        <div id="betaling">
            <div class="card" style="width: 25rem;">
                <div class="card-header">
                    <i id="cardicon" class="material-icons">credit_card</i>
                    <h3 id="betalingtext">Betaling</h1>
                  </div>
                <div class="card-body">
                    
                  <h5 class="card-title"></h5>
                  <h6 class="card-subtitle mb-2 text-muted">Indtast dine kortoplysning</h6>
                  
                  <label>Fornavn</label>  
                  <input type="text" class="form-control" placeholder="Fornavn">
                
                    <form>
                    <div class="form-row">
                      <div class="col">
                        <label>Mellemnavn</label> 
                        <input type="text" class="form-control" placeholder="Mellemnavn">
                     
                        </div>
                      <div class="col">
                        <label>Efternavn</label> 
                        <input type="text" class="form-control" placeholder="Mellemnavn">
                      </div>
                    </div>
                    </form>
                    <label>Email adresse</label> 
                    <input type="text" class="form-control" placeholder="Mellemnavn">
                    
                    <label>Adresse</label> 
                    <input type="text" class="form-control" placeholder="Mellemnavn">

                     
                    <label>Navn på kort</label> 
                    <input type="text" class="form-control" placeholder="Mellemnavn">


                    <label>Kortnummer</label> 
                    <input type="text" class="form-control" placeholder="Mellemnavn">

                    <label>Udløbs-dato</label> 
                    <input type="text" class="form-control" placeholder="Mellemnavn">

                    <label>CVV</label> 
                    <input type="text" class="form-control" placeholder="Mellemnavn">
                    
                    <h6 class="card-subtitle mb-2 text-muted">Beløb:</h6>  
                    <p class="card-text">0.00 kr.</p>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Accepter du købsbetingelserne</label>

                    <button type="button" class="btn btn-primary">Bekræft</button>

                </div>
              </div>
        </div>

    </div>


</body>
<script src="scripts/main.js"></script>

</html>
