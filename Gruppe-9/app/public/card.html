<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sanitize CSS -->
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css/forms.css">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Personal links -->
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/card.css">

    <title>XDIT - Kortoplysninger</title>
</head>

<header>
    <div id="top" class="navigationbar">
        <nav class="navbar bg-primary">
            <i id="back" class="material-icons md-36" onclick="location.href='index.html'">reply</i>
            <a class="navbar-brand text-black" href="#"><h1>XD-IT</h1></a>
            <i id="login" class="material-icons md-36">account_circle</i>
        </nav>
    </div>
</header>


<body class="card">
    <div id="content">
        <div id="breadcumb">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Forside</a></li>
                  <li class="breadcrumb-item"><a href="order.html">Bestil en bil</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Betal</li>
                </ol>
              </nav>
        </div>
        <div id="betaling">
            <div class="card" style="width: 25rem;">
                <div class="card-header">
                    <i id="cardicon" class="material-icons">credit_card</i>
                    <h3 id="betalingtext">Betaling</h1>
                  </div>
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <h6 class="card-subtitle mb-2 text-muted text">Indtast dine kortoplysning</h6>
                  <div id="fornavn">
                    <label class="text">Fornavn</label>  
                    <input type="text" class="form-control" placeholder="Fornavn">
                  </div>
                  <div id="efternavn">
                    <form>
                        <div class="row">
                          <div class="col">
                            <label class="text">Mellemnavn</label> 
                            <input type="text" class="form-control" placeholder="Mellemnavn">
                            </div>
                          <div class="col">
                            <label class="text">Efternavn</label> 
                            <input type="text" class="form-control" placeholder="Mellemnavn">
                          </div>
                        </div>
                        </form>
                  </div>  
                  <div id="emailaddress">
                    <label  class="text">Email adresse</label>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                      </div>
                        <input type="text" class="form-control" placeholder="Mellemnavn">
                    </div>
                  </div>
                  <div id="address">
                    <label  class="text">Adresse</label> 
                    <input type="text" class="form-control" placeholder="Mellemnavn">
                  </div>
                  <div id="cardname">
                    <label  class="text">Navn på kort</label> 
                    <input type="text" class="form-control" placeholder="Mellemnavn">
                  </div>
                  <div id="cardnumber">
                    <label  class="text">Kortnummer</label> 
                    <input type="text" class="form-control" placeholder="Mellemnavn">
                  </div>   
                  <div id="cardinfo">
                    <form>
                      <div class="row">
                        <div class="col">
                          <label  class="text">Udløbs-dato</label> 
                          <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                          <label  class="text">CVV</label> 
                          <input type="text" class="form-control" placeholder="Last name">
                        </div>
                      </div>
                    </form>
                  </div>
                  <div id="checkbeløb">
                    <div id="beløb">
                      <h6 class="card-subtitle mb-2 text-muted text2">Beløb:</h6>  
                      <p class="card-text text2">0.00 kr.</p>
                    </div> 
                    <div id="checkbox" class="text">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Accepter du købsbetingelserne</label>
                    </div>    
                  </div>
                  <div id="bekræft">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i id="accept" class="material-icons md-36">done</i>Bekræft
                  </div>
                 
                  </button>   

                </div>



        </div>

        

    </div>
    
    <div id="footer">
        <footer class="bg-primary ">
            <div class="container p-4 shadow">  
                <section class="">
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h6  onclick="location.href='index.html'">Hjælp</h6>
                 </section>
                </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
                © 2022 Copyright:
            <a class="text-dark" href="index.html">XD-IT.com</a>
             </div>
        </footer>
    </div>


  
  <!-- Pop-Up -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tak for din bestilling!</h5>
          </button>
        </div>
        <div class="modal-body">
          Du kan finde din bil under "Aktiv Bil" siden
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="location.href='index.html'">Ok</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="scripts/main.js"></script>

</html>
